<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A single HTML notebook, perfect for minimalists." />
    <title>Xie</title>
    <link rel="stylesheet" href="styles/neat.css" />
    <link rel="stylesheet" href="styles/custom.css" />
  </head>
  <body>
    <header class="breathe">
      <h1><a href="#archive">Xie</a></h1>
      <blockquote>A 9KB (3KB gzip) single HTML notebook, perfect for minimalists.</blockquote>
      <p>Just write.</p>

      <p>
        <button id="save">Save</button>
        <a href="#new" id="btnNew">New</a>
      </p>
    </header>

    <main>
      <section id="archive">
        <ul></ul>
      </section>
    </main>

    <section id="new">
      <p>
        <label for="title" class="row"
          ><input id="title" type="text" placeholder="Title"
        /></label>
      </p>

      <p>
        <label for="story" class="row">
          <textarea id="story" placeholder="Your story..."></textarea>
        </label>
      </p>

      <button id="publish">Publish</button>
    </section>

    <aside popover id="toast"></aside>
    <footer>
      <p style="float: right">
        Â©2025 built with
          <a href="https://github.com/chunqiuyiyu/xie">Xie</a>
          <time id="buildTime"></time>
      </p>
    </footer>

    <script type="module" defer src="src/main.js"></script>
  </body>
</html>
